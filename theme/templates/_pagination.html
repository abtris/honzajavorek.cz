{% if DEFAULT_PAGINATION %}
<p class="paginator">
    <span class="previous">
        {% if articles_page.has_previous() %}
            {% if articles_page.previous_page_number() == 1 %}
                <a href="{{ SITEURL }}/{{ page_name }}.html">novější</a>
            {% else %}
                <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">novější</a>
            {% endif %}
        {% endif %}
    </span>
    <span class="page_number">
        {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    </span>
    <span class="next">
        {% if articles_page.has_next() %}
            <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">starší</a>
        {% endif %}
    </span>
</p>
{% endif %}
