name: deploy

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: amondnet/now-deployment@v1
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          zeit-token: ${{ secrets.ZEIT_TOKEN }}
          now-args: '--prod'
      env:
          NOW_ORG_ID: honzajavorek
          NOW_PROJECT_ID: honzajavorek.cz
